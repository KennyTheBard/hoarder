version: '3.3'

services:
  rethinkdb:
    image: rethinkdb:2.4
    container_name: rethinkdb
    restart: always
    ports:
     - 18080:8080
     - 28015:28015
     - 29015:29015
    command:
      - /bin/bash
      - -c
      - |
        rethinkdb create --initial-password password
        rethinkdb --bind all
    volumes:
      - ~/apps/rethinkdb:/data